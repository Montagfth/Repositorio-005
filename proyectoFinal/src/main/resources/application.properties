# =============================
# 2. BASE DE DATOS MYSQL (COMENTADA - REFERENCIA)
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_final?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# =============================
# 3. CONFIGURACION COMPARTIDA (NECESARIA PARA H.2 Y MYSQL)
# =============================
# Estrategia de nombres (Vital para que H2 reconozca tus @Entity igual que MySQL)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# =============================
# APLICACION & SERVIDOR
# =============================
spring.application.name=proyectofinal-test
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# THYMELEAF (Igual a PROD)
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# ===============================
# MANEJO DE ERRORES
# ===============================
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

