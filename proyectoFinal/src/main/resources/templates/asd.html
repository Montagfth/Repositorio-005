<!DOCTYPE html>

<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nuevo Proyecto - SC LLAMKAY SAC</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111618] dark:text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 group/design-root"
        style='font-family: Manrope, "Noto Sans", sans-serif;'>
        <div aria-hidden="true" class="fixed inset-0 bg-gray-900/40 dark:bg-gray-900/60 backdrop-blur-sm"></div>
        <div class="relative w-full max-w-4xl bg-white dark:bg-[#18262f] rounded-xl shadow-2xl overflow-hidden my-8">
            <div class="p-6 sm:p-8 border-b border-gray-200 dark:border-gray-700">
                <div class="flex flex-wrap justify-between items-start gap-3">
                    <div class="flex flex-col gap-1">
                        <p
                            class="text-[#111618] dark:text-white text-2xl sm:text-3xl font-black leading-tight tracking-[-0.03em]">
                            Nuevo Proyecto</p>
                        <p class="text-[#617c89] dark:text-gray-400 text-sm sm:text-base font-normal leading-normal">
                            Complete los detalles a continuación para crear un nuevo proyecto.</p>
                    </div>
                    <button
                        class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            <div class="p-6 sm:p-8 max-h-[calc(100vh-220px)] overflow-y-auto">
                <div class="flex flex-col gap-8">
                    <!-- Sección: Información General -->
                    <div>
                        <h3
                            class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">
                            Información General</h3>
                        <div class="grid grid-cols-1 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Título del Proyecto</p>
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal transition-shadow"
                                    placeholder="Ej. Desarrollo de la nueva plataforma" value="" />
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Descripción</p>
                                <textarea
                                    class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary min-h-36 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal transition-shadow"
                                    placeholder="Ingrese una descripción detallada del proyecto"></textarea>
                            </label>
                        </div>
                    </div>
                    <!-- Sección: Planificación y Presupuesto -->
                    <div>
                        <h3
                            class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">
                            Planificación y Presupuesto</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Fecha de Inicio</p>
                                <div class="relative">
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal transition-shadow pr-12"
                                        type="date" />
                                    <span
                                        class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">calendar_today</span>
                                </div>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Fecha de Fin</p>
                                <div class="relative">
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal transition-shadow pr-12"
                                        type="date" />
                                    <span
                                        class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">calendar_today</span>
                                </div>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Estado del Proyecto</p>
                                <div class="relative">
                                    <select
                                        class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal transition-shadow pr-12">
                                        <option>Planificado</option>
                                        <option>En Curso</option>
                                        <option>Pausado</option>
                                        <option>Completado</option>
                                    </select>
                                    <span
                                        class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
                                </div>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Presupuesto Estimado</p>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">$</span>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] pl-8 pr-4 py-[15px] text-base font-normal leading-normal transition-shadow"
                                        placeholder="50,000.00" type="number" />
                                </div>
                            </label>
                        </div>
                    </div>
                    <!-- Sección: Recursos -->
                    <div>
                        <h3
                            class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">
                            Recursos</h3>
                        <div class="grid grid-cols-1 gap-6">
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Asignar Miembros del Equipo</p>
                                <div class="relative">
                                    <div
                                        class="flex items-center gap-2 flex-wrap p-2 min-h-[56px] rounded-lg border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800">
                                        <span
                                            class="flex items-center gap-2 bg-primary/20 text-primary-800 dark:bg-primary/30 dark:text-primary-200 text-sm font-medium px-2 py-1 rounded-full">
                                            <img class="w-5 h-5 rounded-full object-cover"
                                                data-alt="Avatar de miembro del equipo 1"
                                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCPmMKpDqbCIJDJbt9oE2WiDZ3Y2fAWOFBWuYr6iGm7cuvA4U68zHQLqHTl087d5IFmtHj-_5JlXh_mwrpY3SfAMduI2affSpFYfEX8gUen3Ofzz-2IrndDDHu8n9IF001_qRXA1F1jNUIiqZPb54Y7npH0TMm_b8nH8Uny7xroNCL3OYsfI22TJE9O_0_70oZnMzmwJEOyn6E-EA0Ll5GckNcB_d3JfMq3_PsvrdTxbPT5E6NYYLiNF9mHbwlMO7IbdHim77xWp_o" />
                                            <span>Ana Torres</span>
                                            <button class="text-primary-800 dark:text-primary-200"><span
                                                    class="material-symbols-outlined text-sm">close</span></button>
                                        </span>
                                        <span
                                            class="flex items-center gap-2 bg-primary/20 text-primary-800 dark:bg-primary/30 dark:text-primary-200 text-sm font-medium px-2 py-1 rounded-full">
                                            <img class="w-5 h-5 rounded-full object-cover"
                                                data-alt="Avatar de miembro del equipo 2"
                                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDjjRXXCuC7iKuVY3PAA2nYnfg8j7-8ZIysQC0Z-4EG6sbSCg1QaAyjo-TGczppv7oZTpotC_x1pxlBAk45asyoPKj4-GY7baBoZxgT1BeBcFHGPu0IYYCd8IbN28667ueyeTP5vkoZ9b94Tpg76gTw9CkwYVb76HXYwkFLQzU_iy0RJo7oPzLoMVLSB9xpnH8YoD0bT2KE0B7BBnwhhFSMVKMaD_BZyTToIU7ylZXbgSehN4BStu69BR1wx6vDa0BxJDIr9iKH6Vs" />
                                            <span>Carlos Ruiz</span>
                                            <button class="text-primary-800 dark:text-primary-200"><span
                                                    class="material-symbols-outlined text-sm">close</span></button>
                                        </span>
                                        <input
                                            class="flex-1 min-w-[120px] bg-transparent outline-none p-2 text-base text-[#111618] dark:text-white"
                                            placeholder="Buscar miembros..." />
                                    </div>
                                </div>
                            </label>
                            <label class="flex flex-col w-full">
                                <p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">
                                    Archivos Adjuntos</p>
                                <div class="flex items-center justify-center w-full">
                                    <div
                                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-[#dbe2e6] dark:border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <span
                                                class="material-symbols-outlined text-4xl text-gray-500 dark:text-gray-400">cloud_upload</span>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                                    class="font-semibold text-primary">Haz clic para subir</span> o
                                                arrastra y suelta</p>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG, PDF (MAX.
                                                10MB)</p>
                                        </div>
                                        <input class="hidden" id="dropzone-file" type="file" />
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <!-- Subsección: Materiales Necesarios -->
                    <div>
                        <h4
                            class="text-[#111618] dark:text-white text-base font-bold leading-tight tracking-[-0.015em] pb-4">
                            Materiales Necesarios</h4>
                        <div class="flex flex-col gap-4">
                            <!-- Fila de material existente -->
                            <div class="grid grid-cols-12 gap-4 items-center">
                                <input
                                    class="col-span-12 md:col-span-5 form-input rounded-lg border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 h-12 text-[#111618] dark:text-white placeholder:text-[#617c89] focus:ring-primary/50 focus:border-primary transition-shadow"
                                    placeholder="Nombre del Material" type="text" value="Laptop de desarrollo" />
                                <input
                                    class="col-span-6 md:col-span-2 form-input rounded-lg border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 h-12 text-[#111618] dark:text-white placeholder:text-[#617c89] focus:ring-primary/50 focus:border-primary transition-shadow"
                                    placeholder="Cantidad" type="number" value="2" />
                                <div class="relative col-span-6 md:col-span-3">
                                    <select
                                        class="form-select appearance-none w-full rounded-lg border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 h-12 text-[#111618] dark:text-white focus:ring-primary/50 focus:border-primary transition-shadow pr-10">
                                        <option>Unidad</option>
                                        <option>Caja</option>
                                        <option>Metro</option>
                                    </select>
                                    <span
                                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
                                </div>
                                <button
                                    class="col-span-12 md:col-span-2 flex items-center justify-center p-3 rounded-lg text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </div>
                            <!-- Nueva fila de material -->
                            <div class="grid grid-cols-12 gap-4 items-center">
                                <input
                                    class="col-span-12 md:col-span-5 form-input rounded-lg border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 h-12 text-[#111618] dark:text-white placeholder:text-[#617c89] focus:ring-primary/50 focus:border-primary transition-shadow"
                                    placeholder="Nombre del Material" type="text" />
                                <input
                                    class="col-span-6 md:col-span-2 form-input rounded-lg border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 h-12 text-[#111618] dark:text-white placeholder:text-[#617c89] focus:ring-primary/50 focus:border-primary transition-shadow"
                                    placeholder="Cantidad" type="number" />
                                <div class="relative col-span-6 md:col-span-3">
                                    <select
                                        class="form-select appearance-none w-full rounded-lg border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 h-12 text-[#111618] dark:text-white focus:ring-primary/50 focus:border-primary transition-shadow pr-10">
                                        <option>Unidad</option>
                                        <option>Caja</option>
                                        <option>Metro</option>
                                    </select>
                                    <span
                                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
                                </div>
                                <button
                                    class="col-span-12 md:col-span-2 flex items-center justify-center p-3 rounded-lg text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </div>
                            <button
                                class="flex items-center justify-center gap-2 w-full mt-2 py-3 rounded-lg text-primary border-2 border-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors font-semibold">
                                <span class="material-symbols-outlined">add_circle</span>
                                Añadir Material
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Área de Acciones (Footer) -->
            <div
                class="flex flex-col sm:flex-row justify-end items-center gap-4 p-6 sm:p-8 bg-gray-50 dark:bg-black/20 border-t border-gray-200 dark:border-gray-700">
                <button
                    class="w-full sm:w-auto px-6 py-3 rounded-lg text-center font-semibold text-[#111618] dark:text-white bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Cancelar</button>
                <button
                    class="w-full sm:w-auto px-6 py-3 rounded-lg text-center font-semibold text-white bg-primary hover:bg-primary/90 transition-colors shadow-sm">Crear
                    Proyecto</button>
            </div>
        </div>
    </div>
</body>

</html>
