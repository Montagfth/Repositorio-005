<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${servicio.idServicio != null ? 'Editar Servicio' : 'Nuevo Servicio'} + ' - SC LLAMKAY SAC'">
        Servicio</title>
    <link rel="icon" type="image/png" th:href="@{/img/Logo.png}"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6">
    <div aria-hidden="true" class="fixed inset-0 bg-slate-900/40 dark:bg-slate-900/60 backdrop-blur-sm"></div>

    <!-- Formulario -->
    <form th:action="@{/servicios/guardar}" method="post" th:object="${servicio}"
          class="relative w-full max-w-2xl bg-white dark:bg-slate-900 rounded-xl shadow-2xl overflow-hidden my-8">

        <!-- Header -->
        <div class="p-6 sm:p-8 border-b border-slate-200 dark:border-slate-700">
            <div class="flex flex-wrap justify-between items-start gap-3">
                <div class="flex flex-col gap-1">
                    <p class="text-slate-900 dark:text-white text-2xl sm:text-3xl font-black leading-tight"
                       th:text="${servicio.idServicio != null ? 'Editar Servicio' : 'Nuevo Servicio'}">Nuevo
                        Servicio</p>
                    <p class="text-slate-600 dark:text-slate-400 text-sm sm:text-base">
                        Define un servicio que podr√°s asignar a tus proyectos.</p>
                </div>
                <a th:href="@{/servicios}"
                   class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </a>
            </div>
        </div>

        <!-- Body -->
        <div class="p-6 sm:p-8 max-h-[calc(100vh-220px)] overflow-y-auto">
            <div class="flex flex-col gap-6">
                <!-- ID oculto -->
                <input type="hidden" th:field="*{idServicio}" />

                <!-- Tipo de Servicio -->
                <label class="flex flex-col w-full">
                    <p class="text-slate-900 dark:text-slate-300 text-base font-medium pb-2">
                        Tipo de Servicio <span class="text-red-500">*</span>
                    </p>
                    <input th:field="*{tipoServicio}" required
                           class="form-input rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 h-14 placeholder:text-slate-500 px-4 text-base"
                           placeholder="Ej. Desarrollo Web, Consultor√≠a IT, Dise√±o UI/UX" />
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">
                        Nombre corto y descriptivo del servicio
                    </p>
                </label>

                <!-- Descripci√≥n -->
                <label class="flex flex-col w-full">
                    <p class="text-slate-900 dark:text-slate-300 text-base font-medium pb-2">
                        Descripci√≥n
                    </p>
                    <textarea th:field="*{descripcion}" rows="4"
                              class="form-textarea rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 placeholder:text-slate-500 px-4 py-3 text-base"
                              placeholder="Describe en qu√© consiste este servicio y qu√© incluye..."></textarea>
                </label>

                <!-- ‚úÖ CAMBIADO: costoEstimado ‚Üí costoBase -->
                <label class="flex flex-col w-full">
                    <p class="text-slate-900 dark:text-slate-300 text-base font-medium pb-2">
                        Costo Base de Referencia <span class="text-red-500">*</span>
                    </p>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-semibold">$</span>
                        <input th:field="*{costoBase}" type="number" step="0.01" min="0" required
                               class="form-input rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 h-14 placeholder:text-slate-500 pl-8 pr-4 text-base font-semibold"
                               placeholder="0.00" />
                    </div>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">
                        üí° Este es el costo de referencia del cat√°logo. Podr√°s ajustarlo al asignar el servicio a un proyecto espec√≠fico.
                    </p>
                </label>

                <!-- Informaci√≥n adicional -->
                <div
                        class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
                    <div class="flex gap-3">
                        <span class="material-symbols-outlined text-blue-600 dark:text-blue-400">info</span>
                        <div>
                            <p class="text-sm font-semibold text-blue-900 dark:text-blue-200 mb-1">
                                Sobre los servicios del cat√°logo
                            </p>
                            <p class="text-sm text-blue-700 dark:text-blue-300">
                                Los servicios creados aqu√≠ son plantillas reutilizables. Podr√°s asignarlos a m√∫ltiples proyectos
                                con costos personalizados sin afectar el cat√°logo original.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div
                class="flex flex-col sm:flex-row justify-end items-center gap-4 p-6 sm:p-8 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700">
            <a th:href="@{/servicios}"
               class="w-full sm:w-auto px-6 py-3 rounded-lg text-center font-semibold text-slate-900 dark:text-white bg-transparent hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                Cancelar
            </a>
            <button type="submit"
                    class="w-full sm:w-auto px-6 py-3 rounded-lg text-center font-semibold text-white bg-primary hover:bg-primary/90 transition-colors shadow-sm">
                    <span th:text="${servicio.idServicio != null ? 'Actualizar Servicio' : 'Crear Servicio'}">Crear
                        Servicio</span>
            </button>
        </div>
    </form>
</div>
</body>

</html>
