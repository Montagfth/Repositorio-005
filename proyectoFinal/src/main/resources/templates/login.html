<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SC LLAMKAY SAC - Iniciar Sesión</title>
    <link rel="icon" type="image/png" th:href="@{/img/Logo.png}"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts & Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1193d4",
                        "primary-hover": "#0e7ab8",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                    animation: {
                        slideUp: 'slideUp 0.8s ease-out',
                    },
                },
            },
        };
    </script>

</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-cover bg-center"
        style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDqvFMhHgGdu9ycMbKsSCMEPHo5RQwQZdq2r7fA7UU5puOo3JOBC1YjB-5sgejuzFRiu4GrWKpftULfbt1F04j_rV3lHhjN1SwNoC7HX38L4DijnQvkM2HVvHCRfhz9ytV1zL3JtBi36HNOWmauZ4mmKjEd6EmfUv69nlDQppVW3OvFz3UCl8VhOHJsQJ-aG_qxbC7AvD-bewhggLKQpzwQGyS8ZgxFjWA8GSCcKT43oc3efTQmfQUz3Q5zx6l4yLKrA8AkXa6SzHo');">
        <div class="absolute inset-0 bg-background-light/80 dark:bg-background-dark/90"></div>

        <div class="relative flex w-full max-w-md flex-col items-center justify-center p-8">
            <div class="mb-8 flex flex-col items-center">
                <!-- Texto de bienvenida: -->
                <h1 class="text-[#111618] dark:text-white text-3xl font-bold leading-tight text-center animate-slideUp">
                    ¡Bienvenido!
                </h1>
            </div>

            <div class="w-full rounded-xl bg-white dark:bg-background-dark/50 p-8 shadow-2xl backdrop-blur-sm">
                <!-- Formulario de login con Thymeleaf -->
                <form th:action="@{/login}" method="post" class="flex w-full flex-col gap-4" novalidate>

                    <!-- Usuario -->
                    <div class="flex w-full flex-col">
                        <label class="flex flex-col">
                            <p class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2">
                                Usuario
                            </p>
                            <div class="relative flex w-full items-center">
                                <span
                                    class="material-symbols-outlined absolute left-4 text-gray-400 dark:text-gray-500">
                                    person
                                </span>
                                <input type="text" id="username" name="username" required
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 pl-12 text-base font-normal transition-all duration-300"
                                    placeholder="Ingrese su usuario" th:value="${param.username}" />
                            </div>
                        </label>
                    </div>

                    <!-- Contraseña -->
                    <div class="flex w-full flex-col">
                        <label class="flex flex-col">
                            <p class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2">
                                Contraseña
                            </p>
                            <div class="relative flex w-full flex-1 items-stretch">
                                <span
                                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
                                    lock
                                </span>
                                <input id="password" name="password" required type="password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 pl-12 pr-4 text-base font-normal transition-all duration-300"
                                    placeholder="Ingrese su contraseña" />
                            </div>
                        </label>
                    </div>

                    <!-- Enlace recuperar contraseña -->
                    <div class="flex justify-center pt-2">
                        <a class="text-sm font-medium text-primary hover:underline" href="#">
                            ¿Olvido su contraseña?
                        </a>
                    </div>

                    <!-- Mensaje de error desde backend -->
                    <div th:if="${param.error}"
                        class="text-red-600 dark:text-red-400 text-sm min-h-[1.25rem] text-center">
                        Credenciales inválidas. Inténtelo nuevamente.
                    </div>

                    <!-- Botón de envío -->
                    <div class="pt-4">
                        <button type="submit"
                            class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold tracking-[0.015em] shadow-md hover:shadow-lg hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 hover:-translate-y-0.5">
                            <span class="truncate">Iniciar Sesión</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
